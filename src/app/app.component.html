<!-- Slide Menu-->
<aside class="side-menu__container" [ngClass]="{'side-menu__container-active': showMenu}" (click)="toggleMenu()">
<nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu, 'slide-menu-dark': darkModeActive}" (click)="$event.stopImmediatePropagation()">
  <section class="menu-header" [ngClass]="{'menu-header-dark': darkModeActive}">
    <span class="greeting__text" [ngClass]="{'greeting__text-dark': darkModeActive}">Welcome Back</span>
    <div class="profile-image__container" [ngClass]="{'profile-image__container-dark': darkModeActive}">
      <svg class="profile__image" width="32" height="32">
        <path fill="#96858F" d="M0 32V0L32 32z" data-name="Path 1" [ngClass]="{'logo__path1-dark': darkModeActive}"/>
        <path fill="#6D7993" d="M32 32h-32L32 0z" data-name="Path 2" [ngClass]="{'logo__path2-dark': darkModeActive}"/>
      </svg>
    </div>
    <div class="account-details">
      <span class="name__text" [ngClass]="{'name__text-dark': darkModeActive}">Dima Ioshi</span>
      <span class="email__text" [ngClass]="{'email__text-dark': darkModeActive}">dmitry.golyshev95@gmail.com</span>
    </div>
  </section>
  <section class="menu-body">
    <ul class="menu-links" [ngClass]="{'menu-links-dark': darkModeActive}">
      <li class="menu-link" [routerLinkActiveOptions]="{exact:true}" routerLink="" routerLinkActive="link-active" (click)="toggleMenu()">Home</li>
      <li class="menu-link" [routerLinkActiveOptions]="{exact:true}" routerLink="/projects" routerLinkActive="link-active" (click)="toggleMenu()">Portfolio</li>
      <li class="menu-link" [routerLinkActiveOptions]="{exact:true}" routerLink="/cv" routerLinkActive="link-active" (click)="toggleMenu()">About Me</li>
    <!--  <li (click)="logout()" class="menu-link">Logout</li>  -->
    </ul> 
  </section>
  <section class="menu-footer">

  </section>
</nav>
</aside>

<div class="root__container" [ngClass]="{'root__container-dark': darkModeActive }">
  <header [ngClass]="{'main__header-dark': darkModeActive}" class="main__header">

      <div class="left__section">
          <svg (click)="toggleMenu()" class="hamburger__icon" id="Menu_Burger_Icon" data-name="Menu Burger Icon"
                viewBox="31.5 30 49.9 32">
          <rect id="Rectangle_9" width="49.9" height="4" class="hamburger__icon__fill" [ngClass]="{'hamburger__icon__fill-dark': darkModeActive}" data-name="Rectangle 9" rx="2"
               transform="translate(31.5 58)"/>
          <rect id="Rectangle_10" width="49.9" height="4"  class="hamburger__icon__fill" [ngClass]="{'hamburger__icon__fill-dark': darkModeActive}" data-name="Rectangle 10" rx="2"
               transform="translate(31.5 44)"/>
          <rect id="Rectangle_11" width="49.9" height="4"  class="hamburger__icon__fill" [ngClass]="{'hamburger__icon__fill-dark': darkModeActive}" data-name="Rectangle 11" rx="2"
               transform="translate(31.5 30)"/>
          </svg>

          <svg class="logo__icon" [ngClass]="{'logo__icon-dark': darkModeActive}" viewBox="150.3 22.2 213.7 42.8">
              <path fill="#96858F" d="M150.3 65V22.2L193 65z" data-name="Path 1" [ngClass]="{'logo__path1-dark': darkModeActive}"/>
              <path fill="#6D7993" d="M193.1 65h-42.8L193 22.2z" data-name="Path 2" [ngClass]="{'logo__path2-dark': darkModeActive}"/>
              <text class="logo__text" [ngClass]="{'logo__text-dark': darkModeActive}" fill="#432c85" font-family="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" font-size="28" font-weight="600"
                    letter-spacing=".1em" transform="translate(237 56)">
                  <tspan x="0" y="0">Ioshi.ro</tspan>
              </text>
          </svg>
      </div>

      <h3 class="date__text">{{title}}</h3>

      <div class="mode-toggle__container">
          <span class="mode-toggle__text">Light</span>
          
          <label class="toggle-button__container">
            <input (click)="modeToggleSwitch()" type="checkbox" class="mode-toggle__input" />
            <span class="mode-toggle__bg" [ngClass]="{'mode-toggle__bg-checked': darkModeActive}"></span>
            <span class="mode-toggle__circle" [ngClass]="{'mode-toggle__circle-checked': darkModeActive}"></span>
          </label>

          <span class="mode-toggle__text">Dark</span>
      </div>
  </header>

  <!--Main Content-->

  <main class="main__container">
    <div class="main-container__bg" [ngClass]="{'main-container__bg-dark': darkModeActive}">
      <router-outlet></router-outlet>
      <small class="copyright__text" [ngClass]="{'copyright__text-dark': darkModeActive}">Copyright Â© 2019 Dmitry Golyshev</small>  
    </div>
    
  </main>
</div>
